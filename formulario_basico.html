<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Formulario Básico</title></head>
<body style="background-color:#f0f8ff; padding:20px;">
<h2>Formulario Básico</h2>
<form>
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" required minlength="3"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" required minlength="10"></textarea><br><br>
</form>
</body>
</html>
