<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Checkbox y Radio</title></head>
<body style="background-color:#f5f5dc; padding:20px;">
<h2>Checkbox y Radio</h2>
<form>
  <p>Casillas de verificación:</p>
  <input type="checkbox" id="check1" name="check1" value="valor1">
  <label for="check1">Opción 1</label><br>
  <input type="checkbox" id="check2" name="check2" value="valor2">
  <label for="check2">Opción 2</label><br><br>

  <p>Botones de radio:</p>
  <input type="radio" id="radio1" name="grupo1" value="radio1">
  <label for="radio1">Radio 1</label><br>
  <input type="radio" id="radio2" name="grupo1" value="radio2">
  <label for="radio2">Radio 2</label><br><br>
</form>
</body>
</html>
